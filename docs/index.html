<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@lavieennoir/auth</title>
  <link rel="icon" type="image/svg+xml" href="_media/icon.svg">
  <link rel="icon" type="image/png" href="_media/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <!-- PrismJS theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">
  <style>
    :root {
      --mono-hue        : 210;
      --mono-saturation : 33%;
      --mono-lightness  : 9%;
      --theme-hue       : 120;
      --theme-saturation: 1%;
      --theme-lightness : 70%;
    }
    :not(pre)>code[class*=language-], pre[class*=language-] {
      background: #101820;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    var contentToHide = [`Visit the <a href="https://lavieennoir.github.io/auth" target="_blank"  rel="noopener">lavieennoir.github.io/auth</a> for tutorials and documentation!`];
    window.$docsify = {
      name: '@lavieennoir/auth',
      repo: 'lavieennoir/auth',
      logo: '_media/icon.svg',
      'cache-control': 'max-age=600',
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 4,

        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: 'lavieennoir-auth',
      },

      // Localization
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      markdown: {
        renderer: {
          paragraph: function(p, lang) {
            console.log(p)
            if (contentToHide.includes(p)) {
              return '<p style="display=none"></p>';
            }
            return this.origin.paragraph.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Prism -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <!-- docsify-themeable -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
</body>
</html>
